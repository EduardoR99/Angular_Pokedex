<!-- Search -->
<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>
<section class="list">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" href="" class="poke" *ngIf="pokemon.status">
            <section class="poke_stats">
                <h2>{{pokemon.name}} </h2>
                <ul>
                    <li *ngFor="let value of pokemon.status.types">
                        {{value.type.name}}
                    </li>
                </ul>
            </section>
            <section class="poke_img">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>
</section>
<img src="assets/error.png" alt="Deu erro na mostragem do pokemon" width="100%" *ngIf="apiError">
